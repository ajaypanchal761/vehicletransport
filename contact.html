<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Vehicle Transport</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div id="navbar-include"></div>

  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="fw-bold mb-4 text-center">Contact Us</h2>
      <div class="row g-4">
        <div class="col-md-6">
          <form class="card p-4 shadow-sm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@email.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="card p-4 shadow-sm mb-4">
            <h5 class="fw-bold mb-2">Contact Info</h5>
            <p class="mb-1"><i class="fa-solid fa-phone me-2 text-success"></i>+91xxxxxxxxxx</p>
            <p class="mb-1"><i class="fa-solid fa-envelope me-2 text-primary"></i>info@vehicletransport.com</p>
            <p class="mb-0"><i class="fa-solid fa-location-dot me-2 text-danger"></i>123 Main Street, Delhi, India</p>
          </div>
          <div class="ratio ratio-16x9 rounded shadow overflow-hidden">
            <iframe src="https://www.google.com/maps?q=Delhi,India&output=embed" allowfullscreen loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-include"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
