<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Vehicle Transport</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div id="navbar-include"></div>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h3 class="fw-bold mb-3 text-center">Sign Up</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupName" class="form-label">Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
          </div>
        </div>
        <div id="signupError" class="alert alert-danger d-none" role="alert"></div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="login.html">Login</a></small>
      </div>
    </div>
  </div>
  <div id="footer-include"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
